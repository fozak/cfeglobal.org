<!DOCTYPE html>
<html lang="en">
<div id="content">Loading content...</div>

    <script>
        // On page load, retrieve the content from session storage
        window.onload = function() {
            // Get the full document content from session storage
            const editContent = sessionStorage.getItem('editContent');
            if (editContent) {
                // Insert the loaded content into the div
                document.getElementById('content').innerHTML = editContent;
            } else {
                document.getElementById('content').innerHTML = '<div>No content loaded.</div>';
            }

            // Debugging: Show what's loaded
            console.log('Content Loaded:', editContent);
        };
    </script>

</html>
