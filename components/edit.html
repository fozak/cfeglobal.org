<!-- New Document (edit.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Document</title>
    <script>
        window.onload = function() {
            // Retrieve the HTML content from session storage
            const editContent = sessionStorage.getItem('editContent');

            // Check if there is content to edit
            if (editContent) {
                // Create a temporary div to hold the content for replacement
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = editContent;

                // Replace the head section
                const oldHead = tempDiv.querySelector('head');
                if (oldHead) {
                    const newHead = document.head;
                    while (oldHead.firstChild) {
                        newHead.appendChild(oldHead.firstChild);
                    }
                }

                // Replace the body section
                const oldBody = tempDiv.querySelector('body');
                if (oldBody) {
                    const newBody = document.body;
                    newBody.innerHTML = ''; // Clear current body content
                    while (oldBody.firstChild) {
                        newBody.appendChild(oldBody.firstChild);
                    }
                }

            } else {
                document.body.innerText = 'No content to edit.';
            }
        };
    </script>
</head>
<body>
    <div>No content loaded.</div>
</body>
</html>
