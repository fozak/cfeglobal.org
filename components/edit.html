<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Page</title>
    <script>
        // On page load, retrieve the content from session storage
        window.onload = function() {
            // Get the full document content from session storage
            const editContent = sessionStorage.getItem('editContent');
            if (editContent) {
                // Create a temporary HTML document
                const parser = new DOMParser();
                const doc = parser.parseFromString(editContent, 'text/html');

                // Extract the head and body HTML
                const headContent = doc.head.innerHTML; // Get head content
                const bodyContent = doc.body.innerHTML; // Get body content

                // Set the current document's head and body
                document.head.innerHTML = headContent; // Replace head content
                document.body.innerHTML = bodyContent; // Replace body content
            } else {
                document.body.innerHTML = '<div>No content loaded.</div>';
            }

            // Debugging: Show what's loaded
            console.log('Content Loaded:', editContent);
        };
    </script>
</head>
<body>
    <div>Loading content...</div>
</body>
</html>
