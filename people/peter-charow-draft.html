				"item-html": "<div class='blog-post-1'><div class='container'><section class='c-hero-content c-hero-content-1'><div class='row'><h1 data-semantic='blog-title'>Peter Charow Joins G20 Young Entrepreneur Summit</h1><p data-semantic='blog-place-time'>October 28, 2010</p></div></section><section><div class='row'><div class='l-post-content-section__content'><h3 data-semantic='blog-subtitle1'>The Center for Entrepreneurship Collaborates With Global Leaders</h3><p data-semantic='blog-main-text'>Next week, The Center for Entrepreneurship will join forces with other representatives of the G20 nations at the G20 Young Entrepreneur Summit (G20 YES), hosted by the <a href='https://en.wikipedia.org/wiki/Futurpreneur_Canada'>Canadian Youth Business Foundation</a> (CYBF), to address the role of youth entrepreneurship as the world moves into the post recovery phase.</p><h3 data-semantic='blog-subtitle2'>Key Organizations in the Summit</h3><p data-semantic='blog-additional-text'>The <a href='https://en.wikipedia.org/wiki/Futurpreneur_Canada'>Canadian Youth Business Foundation</a> is a national non-profit organization dedicated to growing Canada's economy one young entrepreneur at a time. The organization provides financing, mentoring, and tools to aspiring business owners aged 18-39. CYBF has supported nearly 10,000 young people since its inception. As a leader in youth entrepreneurship, the CYBF brings a wealth of experience and success stories to the G20 YES, facilitating conversations on best practices, innovative solutions, and collaboration opportunities. The foundation's involvement in the summit reinforces the importance of investing in young entrepreneurs to foster economic growth and job creation globally.</p></div></div></section></div></div>"
